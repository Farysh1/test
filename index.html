<div class="buttonsContainer">
    <button id="prevButton">Zur√ºck</button>
    <button id="nextButton">Weiter</button>
</div>

<style>
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .buttonsContainer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
    }

    .buttonsContainer button {
        margin: 10px;
    }
</style>

<script>
    let models = ['assets/baroque_church_-_notre_dame_de_lassomption/scene.gltf', 'assets/Santa Maria Madalena/Churche1.gltf', 'assets/church_of_saint_george_-_ragusa_sicily/scene.gltf', 'assets/biserica_evanghelica_din_teaca/scene.gltf', 'assets/Illinska church/scene.gltf']; // Replace with your actual model URLs
    let currentIndex = 0;

    document.getElementById('prevButton').addEventListener('click', () => {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = models.length - 1;
        }
        let modelViewer = document.querySelector('model-viewer');
        modelViewer.setAttribute('src', models[currentIndex]);
    });

    document.getElementById('nextButton').addEventListener('click', () => {
        currentIndex++;
        if (currentIndex >= models.length) {
            currentIndex = 0;
        }
        let modelViewer = document.querySelector('model-viewer');
        modelViewer.setAttribute('src', models[currentIndex]);
    });
</script>
